<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Logo" class="header__logo">

    <div class="header__textblock">
      <h1 class="header__title">
        <span class="text-special">We're</span> coming <span class="block">soon</span>
      </h1>
      <p class="header__desc">
         Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="header__input">
        <input type="email" id="email" name="email" class="email" placeholder="Email Address">
        <button class="submit"><img src="./images/icon-arrow.svg" alt="arrow icon" class="submit-icon"></button>
      </div>
    </div>

    <div class="header__cover"></div>

    <img src="./images/bg-pattern-desktop.svg" alt="background" class="header__bg">
  </header>

</body>
</html>
